<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PDC20 - Module 8 - Activity 1</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>

    <body>
        <form name="myForm" onsubmit="return(validate());">
            <div class="row g-2 m-5">
                <h1 class="text-center mb-3">
                    <span style="background: -webkit-linear-gradient(#eee, #333);
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;">
                    Employee</span> Registration Form
                </h1>
                <div class="col-md-2 form-floating mb-3">
                    <input type="number" class="form-control" name="id" placeholder="name@example.com" required>
                    <label for="floatingInput">ID</label>
                    <div class="error" id="idErr"></div>
                </div>

                <div class="col-md-5 form-floating mb-3">
                    <input type="text" class="form-control" name="firstName" placeholder="First Name">
                    <label for="floatingInput">First Name</label>
                    <div class="error" id="firstNameErr"></div>
                </div>

                <div class="col-md-5 form-floating mb-3">
                    <input type="text" class="form-control" name="lastName" placeholder="Last Name">
                    <label for="floatingInput">Last Name</label>
                    <div class="error" id="lastNameErr"></div>
                </div>

                <div class="col-md-6 form-floating mb-3" ng-app="">
                    <input type="text" class="form-control" name="address" placeholder="Address" ng-model="address" required>
                    <label for="floatingInput">Address</label>
                    <div class="error" id="addressErr"></div>
                </div>

                <div class="col-md-3 form-floating mb-3">
                    <input type="text" class="form-control" name="department" placeholder="Department">
                    <label for="floatingInput">Department</label>
                    <div class="error" id="departmentErr"></div>
                </div>

                <div class="col-md-3 form-floating mb-3">
                    <input type="text" class="form-control" name="position" placeholder="Position">
                    <label for="floatingInput">Position</label>
                    <div class="error" id="positionErr"></div>
                </div>

                <div class="col-md-3 form-floating mb-3">
                    <input type="email" class="form-control" name="email" placeholder="Email Address">
                    <label for="floatingInput">Email Address</label>
                    <div class="error" id="emailErr"></div>
                </div>

                <div class="col-md-3 form-floating mb-3">
                    <input type="tel" class="form-control" name="contactNumber" placeholder="Contact Number">
                    <label for="floatingInput">Contact Number</label>
                    <div class="error" id="contactNumberErr"></div>
                </div>

                <div class="col-md-3 form-floating mb-3">
                    <input type="number" class="form-control" name="salary" placeholder="Salary">
                    <label for="floatingInput">Salary</label>
                    <div class="error" id="salaryErr"></div>
                </div>

                <div class="col-md-3 form-floating mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Username">
                    <label for="floatingInput">Username</label>
                    <div class="error" id="usernameErr"></div>
                </div>

                <div class="col-12">
                    <button class="btn btn-dark" type="submit">Submit</button>
                </div>
            </div>

            <script type="text/javascript" src="validation.js"></script>
        </form>
